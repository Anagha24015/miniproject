<!DOCTYPE html>
<html>
<head>
    <title>Travel packing AI assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background-image: url('https://png.pngtree.com/png-vector/20220610/ourmid/pngtree-world-map-silhouette-vector-australia-png-image_4955918.png');
        background-repeat: no-repeat;
        
        background-size: 100% auto;
    
    }

    /* Banner section only */
    .top-banner {
        height: 200px;
        background-image: url('https://poonawallafincorp.com/documents/213163/213167/blog_banner-banner-image-checklist-of-things-to-carry-while-travelling-for-a-seamless-experience.jpg');
        background-repeat: no-repeat;
        background-position: center;
        background-size: 100% auto;
        display: flex;
        margin-top: 0px;
        flex-direction: column;
        justify-content: center;
        color: rgb(250, 246, 246);
        text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    .logo {
        font-size: 90px;
        font-style: italic;
        margin-left: 40px;
        margin-top:7px;
    }

    .nav {
        display:flex;
        gap: 20px;
        font-weight: bold;
        font-size: 20px;
        margin-top: 30px;
        margin-left: auto;
        margin-right: 100px;
    }

    .nav a {
        color: rgb(251, 250, 250);
        text-decoration: none;
    }

    .nav a:hover {
        text-decoration: underline;
    }


    .otp-container {
        margin-top: 50px;
        width: 600px;
    
        background-size: cover;
        background-position: center;
        backdrop-filter: blur(0px);
        border: dotted;
        border-radius: 50px;
        margin-left: 450px;
    }

    .btn {
        margin-top: 0px;
        margin-left: 255px;
        border-radius: 30px;
        width: 100px;
        height: 40px;
        margin-bottom: 30px;
        background-color: rgb(56, 84, 133);
        border: none;
        font-size: 18px;
        color: aliceblue;
        font-weight: bold;
    }

    .btn:hover {
        background-color: rgb(152, 152, 230);
        color: rgb(56, 84, 133);
        cursor: pointer;
    }

    input {
        width: 200px;
        height: 30px;
        border-radius: 30px;
        background-color: #c7c1c1;
        border: none;
        font-weight: bold;
        margin-left:202px;
        margin-bottom:8px;
    }

    .resend-link{
        margin-left:263px;
        margin-bottom:10px;
    }


    .title{
        margin-top:50px;
        margin-left:190px;
    }
    
    .para{
        margin-left:100px;
    }


    </style>
</head>
<body>
    <div class="top-banner">
        <div class="logo">BONVOYAGE</div>
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Blogs</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="otp-container">
    <h2 class="title">Verify Your Identity</h2>
    <p class="para">We have sent an OTP to your registered mobile or email</p>
    <input type="text" maxlength="6" placeholder="Enter OTP" id="otpInput">
    <br>
    <button class="btn" onclick="verifyOtp()">Verify</button>
    <div class="resend-link" onclick="resendOtp()">Resend OTP</div>
  </div>

  <script>
    function verifyOtp() {
      const otp = document.getElementById('otpInput').value;
      if (otp.length === 6) {
        alert("OTP verified successfully! âœ…");
        // You can redirect or submit form here
      } else {
        alert("Please enter a 6-digit OTP.");
      }
    }

    function resendOtp() {
      alert("A new OTP has been sent.");
      // Add your actual OTP resend logic here
    }
  </script>

</body>
</html>
