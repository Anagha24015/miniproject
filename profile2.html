<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background-image: url('https://png.pngtree.com/png-vector/20220610/ourmid/pngtree-world-map-silhouette-vector-australia-png-image_4955918.png');
        background-repeat: no-repeat;
        
        background-size: 100% auto;
    
    }

    /* Banner section only */
    .top-banner {
        height: 200px;
        background-image: url('https://poonawallafincorp.com/documents/213163/213167/blog_banner-banner-image-checklist-of-things-to-carry-while-travelling-for-a-seamless-experience.jpg');
        background-repeat: no-repeat;
        background-position: center;
        background-size: 100% auto;
        display: flex;
        margin-top: 0px;
        flex-direction: column;
        justify-content: center;
        color: rgb(250, 246, 246);
        text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    .logo {
        font-size: 90px;
        font-style: italic;
        margin-left: 40px;
        margin-top:7px;
    }

    .nav {
        display:flex;
        gap: 20px;
        font-weight: bold;
        font-size: 20px;
        margin-top: 30px;
        margin-left: auto;
        margin-right: 100px;
        color:white;
    }

    .nav:hover {
      cursor: pointer;
    }

    .welcome{
        margin-top:50px;
        margin-left:250px;
        font-style: italic;
        font-size: 60px;
    }

    body {
  font-family: 'Segoe UI', sans-serif;
  background: #fff;
  /*display: flex;*/
  justify-content: center;
  /*padding: 40px;*/
  color: #333;
}

.form-container {
  width: 100%;
  max-width: 800px;
  margin-top:60px;
  margin-left:365px;
}

h1 {
  text-align: center;
  font-weight: bold;
  color: #333;
}

.section-label {
  display: block;
  margin-top: 20px;
  margin-bottom: 10px;
  font-size: 16px;
  font-weight: bold;
}

.traveller-options {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  margin-bottom: 20px;
}

.option {
  flex: 1;
  min-width: 120px;
  max-width: 140px;
  border: 1px solid #ddd;
  border-radius: 10px;
  padding: 15px;
  margin: 5px;
  text-align: center;
  cursor: pointer;
  transition: 0.3s;
}

.option img {
  height: 40px;
  margin-bottom: 10px;
}

.option:hover {
  border-color: #9cc23f;
  background-color: #f7fbf3;
}

input, select {
  width: 100%;
  padding: 12px;
  margin: 10px 0 20px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 14px;
}

.next-btn {
  background-color: #f7bf25;
  color: white;
  border: none;
  padding: 12px 25px;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  display: block;
  margin: 20px auto 0;
}

.next-btn:hover {
  background-color: #e69a02;
}

.option.selected {
  border-color: #9cc23f;
  background-color: #e5f3c3;
}


/* styling the profile icon*/

.profile-dropdown {
    position: relative;
    display: inline-block;
}

.profile-icon {
    font-size: 30px;
    cursor: pointer;
    color: white;
    margin-left:1430px;
    height:60px;
    width:60px;
    margin-top:-30px;
}


.dropdown-menu {
    display: none;
    position: absolute;
    right: 0;
    top: 40px;
    background-color: white;
    min-width: 150px;
    box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
    z-index: 1;
    border-radius: 8px;
    overflow: hidden;
    color: #333;
    padding: 15px 15px;
    text-decoration: none;
}

.dropdown-menu span {
    display:inline-block;
    padding: 5px 18px;
    margin: 0;
    cursor: pointer;
    border-radius: 4px;
    transition: background 0.2s;
}

.dropdown-menu span:hover {
    background-color: #f0f0f0;
}

footer {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
            margin-top: 40px;
            font-size: 14px;
            color: #777;
}

    </style>
    </head>
    <body>
        <div class="top-banner">
            <div class="logo">BONVOYAGE</div>
            <div class="nav">
              <span onclick="goHome()">Home</span>
              <span onclick="faq()">FAQ</span>
              <span onclick="blogs()">Blogs</span>
              <span onclick="contact()">Contact</span>
            </div>
        </div>
            <div class="profile-dropdown">
                <img src="https://icon-library.com/images/contact-icon-png/contact-icon-png-5.jpg" class="profile-icon" onclick="toggleDropdown()" alt="Profile">

                <div class="dropdown-menu" id="dropdownMenu">
                    <span onclick="editprofile()"> Edit Profile </span><br>
                    <span onclick="logout()"> Logout </span>
                </div>
            </div>
        
    
        <span class="welcome">WELCOME</span><br>
        <div class="form-container">
            <h1>Create your packing list</h1>
        
            <label class="section-label">Travellers</label>
            <div class="traveller-options">
              <div class="option" onclick="selectOption(this)">
                <img src="https://cdn-icons-png.freepik.com/512/6997/6997570.png" alt="Woman"><br>
                <span>Woman</span>
              </div>
              <div class="option" onclick="selectOption(this)">
                <img src="https://cdn-icons-png.flaticon.com/512/4128/4128176.png" alt="Man"><br>
                <span>Man</span>
              </div>
              <div class="option" onclick="selectOption(this)">
                <img src="https://cdn-icons-png.flaticon.com/512/2716/2716291.png" alt="Couple"><br>
                <span>Couple</span>
              </div>
              <div class="option" onclick="selectOption(this)">
                <img src="https://cdn-icons-png.freepik.com/512/780/780292.png" alt="Family"><br>
                <span>Family</span>
              </div>
            </div>
        
            <label>Destination</label>
            <input type="text" id="destination" placeholder="Where are you going?">
        
            <label>Trip length</label>
            <select id="tripLength">
              <option value="">How long will you travel?</option>
              <option>1-3 days</option>
              <option>4-7 days</option>
              <option>More than a week</option>
            </select>
            
            <!--<label>Other Travellers</label>
            <select id="companions">
              <option value="">Who are you travelling with?</option>
              <option>Alone</option>
              <option>With kids </option>
              <option>With senior citizen</option>
              <option>With disabled person</option>
            </select>-->

            <label>List name</label>
            <input type="text" id="listName" placeholder="Name your packing list">
        
            <button class="next-btn" onclick="goToNextPage()">Next</button>
          </div>
        <script>
            // Protect this page: if not logged in, redirect to login/start page
            if (!localStorage.getItem('firebaseIdToken')) {
              window.location.replace('myproject design 2.html');
            }

            function selectOption(selectedDiv) {
              const allOptions = document.querySelectorAll('.option');
              allOptions.forEach(opt => opt.classList.remove('selected'));
              selectedDiv.classList.add('selected');
            }

            /*profile icon*/
            
           function toggleDropdown() {
           const dropdown = document.getElementById("dropdownMenu");
           dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
            }

  
            window.onclick = function(event) {
            if (!event.target.matches('.profile-icon')) {
                const dropdown = document.getElementById("dropdownMenu");
                if (dropdown && dropdown.style.display === "block") {
                    dropdown.style.display = "none";
            }
            }
            }
            
            function goToNextPage() {
                const destination = document.getElementById("destination").value.trim();
                const tripLength = document.getElementById("tripLength").value;
                /*const companions = document.getElementById("companions").value;*/
                const listName = document.getElementById("listName").value.trim();

                const selectedTraveller = document.querySelector(".option.selected");

                if (
                    destination === "" ||
                    tripLength === "" ||
                    /*companions === "" ||*/
                    listName === "" ||
                    !selectedTraveller
                ) {
                    alert("Please fill out all fields and select a traveller type.");
                    return;
                }

                // Store destination in localStorage for use in details2.html
                localStorage.setItem('destination', destination);

                // if all the fields are filled
                window.location.href = "details2.html";
            }


            function goHome() {
            window.location.href = 'Home page.html';  
            }

            function faq(){
                window.location.href = 'FAQ.html';
            }

            function blogs(){
                window.location.href = 'blogs.html';
            }

            function contact(){
                window.location.href = 'Contact.html';
            }

            function editprofile(){
                window.location.href = 'edit profile2.html';
            }
            
            function logout() {
                // Clear all authentication/session data
                localStorage.removeItem('firebaseIdToken');
                localStorage.removeItem('userProfile');
                localStorage.removeItem('tripDetails');
                localStorage.removeItem('destination');
                // Redirect and replace history
                window.location.replace('myproject design 2.html');
            }
        </script>

        </footer>
       
    </body>
</html>
