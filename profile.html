<!DOCTYPE html>
<html>
<head>
    <title>Travel packing AI assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background-image: url('https://png.pngtree.com/png-vector/20220610/ourmid/pngtree-world-map-silhouette-vector-australia-png-image_4955918.png');
        background-repeat: no-repeat;
        
        background-size: 100% auto;
    
    }

    /* Banner section only */
    .top-banner {
        height: 200px;
        background-image: url('https://poonawallafincorp.com/documents/213163/213167/blog_banner-banner-image-checklist-of-things-to-carry-while-travelling-for-a-seamless-experience.jpg');
        background-repeat: no-repeat;
        background-position: center;
        background-size: 100% auto;
        display: flex;
        margin-top: 0px;
        flex-direction: column;
        justify-content: center;
        color: rgb(250, 246, 246);
        text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    .logo {
        font-size: 90px;
        font-style: italic;
        margin-left: 40px;
        margin-top:7px;
    }

    .nav {
        display:flex;
        align-items: center;  
        gap: 20px;
        font-weight: bold;
        font-size: 20px;
        margin-top: 30px;
        margin-left: auto;
        margin-right: 100px;
    }

    .nav a {
        color: rgb(251, 250, 250);
        text-decoration: none;
    }

    .nav a:hover {
        text-decoration: underline;
    }

    .welcome{
        margin-top:50px;
        margin-left:250px;
        font-style: italic;
        font-size: 60px;
    }

    body {
  font-family: 'Segoe UI', sans-serif;
  background: #fff;
  /*display: flex;*/
  justify-content: center;
  /*padding: 40px;*/
  color: #333;
}

.form-container {
  width: 100%;
  max-width: 800px;
  margin-top:60px;
  margin-left:365px;
}

h1 {
  text-align: center;
  font-weight: bold;
  color: #333;
}

.section-label {
  display: block;
  margin-top: 20px;
  margin-bottom: 10px;
  font-size: 16px;
  font-weight: bold;
}

.traveller-options {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  margin-bottom: 20px;
}

.option {
  flex: 1;
  min-width: 120px;
  max-width: 140px;
  border: 1px solid #ddd;
  border-radius: 10px;
  padding: 15px;
  margin: 5px;
  text-align: center;
  cursor: pointer;
  transition: 0.3s;
}

.option img {
  height: 40px;
  margin-bottom: 10px;
}

.option:hover {
  border-color: #9cc23f;
  background-color: #f7fbf3;
}

input, select {
  width: 100%;
  padding: 12px;
  margin: 10px 0 20px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 14px;
}

.next-btn {
  background-color: #f7bf25;
  color: white;
  border: none;
  padding: 12px 25px;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  display: block;
  margin: 20px auto 0;
}

.next-btn:hover {
  background-color: #e69a02;
}

.option.selected {
  border-color: #9cc23f;
  background-color: #e5f3c3;
}


/* styling the profile icon*/

.profile-dropdown {
    position: relative;
    display: inline-block;
}

.profile-icon {
    font-size: 30px;
    cursor: pointer;
    color: white;
    margin-left:1430px;
    height:60px;
    width:60px;
    margin-top:-30px;
}

.dropdown-menu {
    display: none;
    position: absolute;
    right: 0;
    top: 40px;
    background-color: white;
    min-width: 150px;
    box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
    z-index: 1;
    border-radius: 8px;
    overflow: hidden;
}

.dropdown-menu a {
    color: #333;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-menu a:hover {
    background-color: #f0f0f0;
}





    </style>
    </head>
    <body>
        <div class="top-banner">
            <div class="logo">BONVOYAGE</div>
            <div class="nav">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Blogs</a>
                <a href="#">Contact</a>
            </div>
        </div>
            <div class="profile-dropdown">
                <img src="https://icon-library.com/images/contact-icon-png/contact-icon-png-5.jpg" class="profile-icon" onclick="toggleDropdown()" alt="Profile">

                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="#">Edit Profile</a>
                    <a href="#">Logout</a>
                </div>
            </div>
        
    
        <span class="welcome">WELCOME</span><br>
        <div class="form-container">
            <h1>Create your packing list</h1>
        
            <label class="section-label">Travellers</label>
            <div class="traveller-options">
              <div class="option" onclick="selectOption(this)">
                <img src="https://cdn-icons-png.freepik.com/512/6997/6997570.png" alt="Woman"><br>
                <span>Woman</span>
              </div>
              <div class="option" onclick="selectOption(this)">
                <img src="https://cdn-icons-png.flaticon.com/512/4128/4128176.png" alt="Man"><br>
                <span>Man</span>
              </div>
              <div class="option" onclick="selectOption(this)">
                <img src="https://cdn-icons-png.flaticon.com/512/2716/2716291.png" alt="Couple"><br>
                <span>Couple</span>
              </div>
              <div class="option" onclick="selectOption(this)">
                <img src="https://cdn-icons-png.freepik.com/512/780/780292.png" alt="Family"><br>
                <span>Family</span>
              </div>
            </div>
        
            <label>Destination</label>
            <input type="text" placeholder="Where are you going?">
        
            <label>Trip length</label>
            <select>
              <option>How long will you travel?</option>
              <option>1-3 days</option>
              <option>4-7 days</option>
              <option>More than a week</option>
            </select>
            
            <label>Other Travellers</label>
            <select>
              <option>Who are you travelling with?</option>
              <option>Alone</option>
              <option>With kids </option>
              <option>With senior citizen</option>
              <option>With disabled person</option>
            </select>

            <label>List name</label>
            <input type="text" placeholder="Name your packing list">
        
            <button class="next-btn">Next</button>
          </div>
        <script>
            function selectOption(selectedDiv) {
              const allOptions = document.querySelectorAll('.option');
              allOptions.forEach(opt => opt.classList.remove('selected'));
              selectedDiv.classList.add('selected');
            }

            /*profile icon*/
            
           function toggleDropdown() {
           const dropdown = document.getElementById("dropdownMenu");
           dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
            }

  
            window.onclick = function(event) {
            if (!event.target.matches('.profile-icon')) {
                const dropdown = document.getElementById("dropdownMenu");
                if (dropdown && dropdown.style.display === "block") {
                    dropdown.style.display = "none";
            }
            }
            }
        </script>





          </script>
    </body>
</html>
