<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background-image: url('https://png.pngtree.com/png-vector/20220610/ourmid/pngtree-world-map-silhouette-vector-australia-png-image_4955918.png');
        background-repeat: no-repeat;
        
        background-size: 100% auto;
    
    }

    .top-banner {
        height: 200px;
        background-image: url('https://poonawallafincorp.com/documents/213163/213167/blog_banner-banner-image-checklist-of-things-to-carry-while-travelling-for-a-seamless-experience.jpg');
        background-repeat: no-repeat;
        background-position: center;
        background-size: 100% auto;
        display: flex;
        margin-top: 0px;
        flex-direction: column;
        justify-content: center;
        color: rgb(250, 246, 246);
        text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    .logo {
        font-size: 90px;
        font-style: italic;
        margin-left: 40px;
        margin-top:7px;
    }

    .nav {
        display:flex;
        gap: 20px;
        font-weight: bold;
        font-size: 20px;
        margin-top: 30px;
        margin-left: auto;
        margin-right: 100px;
    }

    .nav a {
        color: rgb(251, 250, 250);
        text-decoration: none;
    }

    .nav a:hover {
        text-decoration: underline;
    }



    .profile-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
      width: 450px;
      margin-left:500px;
      margin-top:100px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }

    input, select {
      width: calc(100% - 60px);
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .edit-btn {
      position: absolute;
      right: 50px;
      top: 30px;
      padding: 5px 10px;
      font-size: 12px;
      background-color: #4e73df;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .cancel-btn {
      position: absolute;
      right: -9px;
      top: 30px;
      padding: 5px 10px;
      font-size: 12px;
      background-color: #f96363;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: none;
      
    }

    .edit-btn:hover {
      background-color: #2e59d9;
    }

    .cancel-btn:hover {
      background-color: #dc3545;
    }

    .save-btn {
      width: 100%;
      padding: 12px;
      background-color: #1cc88a;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .save-btn:hover {
      background-color: #17a673;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: 4px;
    }
  </style>
</head>
<body>
    <div class="top-banner">
        <div class="logo">BONVOYAGE</div>
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Blogs</a>
            <a href="#">Contact</a>
        </div>
    </div>

<div class="profile-container">
  <h2>Edit Profile</h2>
  <form id="editProfileForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" disabled>
      <button type="button" class="edit-btn" onclick="enableField('username')">Edit</button>
      <button type="button" class="cancel-btn" onclick="cancelEdit('username')">Cancel</button>
      <div class="error" id="usernameError"></div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" disabled>
      <button type="button" class="edit-btn" onclick="enableField('email')">Edit</button>
      <button type="button" class="cancel-btn" onclick="cancelEdit('email')">Cancel</button>
      <div class="error" id="emailError"></div>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" disabled>
      <button type="button" class="edit-btn" onclick="enableField('phone')">Edit</button>
      <button type="button" class="cancel-btn" onclick="cancelEdit('phone')">Cancel</button>
      <div class="error" id="phoneError"></div>
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <select id="gender" disabled>
        <option value="" disabled selected>Select Gender</option>
        <option>Female</option>
        <option>Male</option>
        <option>Other</option>
      </select>
      <button type="button" class="edit-btn" onclick="enableField('gender')">Edit</button>
      <button type="button" class="cancel-btn" onclick="cancelEdit('gender')">Cancel</button>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" disabled>
      <button type="button" class="edit-btn" onclick="enableField('password')">Edit</button>
      <button type="button" class="cancel-btn" onclick="cancelEdit('password')">Cancel</button>
      <div class="error" id="passwordError"></div>
    </div>

    <button type="submit" class="save-btn">Save Changes</button>
  </form>
</div>

<script>
  const originalValues = {
    username: '',
    email: '',
    phone: '',
    gender: '',
    password: ''
  };

  function enableField(fieldId) {
    const input = document.getElementById(fieldId);
    input.disabled = false;
    input.focus();

    const cancelBtn = input.parentElement.querySelector('.cancel-btn');
    cancelBtn.style.display = 'inline-block';
  }

  function cancelEdit(fieldId) {
    const input = document.getElementById(fieldId);
    input.value = originalValues[fieldId];
    input.disabled = true;

    const cancelBtn = input.parentElement.querySelector('.cancel-btn');
    cancelBtn.style.display = 'none';

    const error = document.getElementById(fieldId + 'Error');
    if (error) error.innerText = '';
  }

  document.getElementById("editProfileForm").addEventListener("submit", function (e) {
    e.preventDefault();

    let valid = true;

    const username = document.getElementById("username").value.trim();
    if (!/^[A-Za-z0-9]{3,}$/.test(username)) {
      document.getElementById("usernameError").innerText = "Username must be at least 3 characters.";
      valid = false;
    } else {
      document.getElementById("usernameError").innerText = "";
    }

    const email = document.getElementById("email").value.trim();
    if (!/^[\w.-]+@[\w.-]+\.\w+$/.test(email)) {
      document.getElementById("emailError").innerText = "Invalid email format.";
      valid = false;
    } else {
      document.getElementById("emailError").innerText = "";
    }

    const phone = document.getElementById("phone").value.trim();
    if (!/^\d{10}$/.test(phone)) {
      document.getElementById("phoneError").innerText = "Phone must be 10 digits.";
      valid = false;
    } else {
      document.getElementById("phoneError").innerText = "";
    }

    const password = document.getElementById("password").value;
    const passError = document.getElementById("passwordError");
    const passwordPattern = /^(?=.*[A-Z])(?=.*[a-z])(?=.*[\d])(?=.*[@#$%&*?!])[A-Za-z\d@#$%&*?!]{8,}$/;
    if (!passwordPattern.test(password)) {
      passError.innerText = "Password must be 8+ characters with upper, lower, digit, special char.";
      valid = false;
    } else {
      passError.innerText = "";
    }

    if (valid) {
      alert("Profile updated successfully!");
      // Save logic here (or send to server)
    }
  });
</script>

</body>
</html>
